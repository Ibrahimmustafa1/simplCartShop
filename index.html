<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center p-3">Cart Shop</h1>
    <hr class="w-75 m-auto">
    <div class="container mt-5">
        <div class="row" id="row">
            <div class="col-md-4 mb-2">
                <h2 class="text-center name">SSD</h2>
                <div class="product h-50">
                    <img src="https://images.unsplash.com/photo-1589779255718-3c459da9ffeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
                        class="w-100 img" alt="">
                    <div class=" d-flex justify-content-between p-2">
                        <div class="d-flex align-items-center">
                            <p class="m-0 price">100$</p>
                        </div>
                        <button class="btn btn-primary">add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 p-3">
        <table class="table ">
            <thead class="text-center">
                <td>ITEM</td>
                <td>PRICE</td>
                <td>QUANTITY</td>
                <td>Remove</td>
            </thead>
            <tbody id="tablebody">

            </tbody>

        </table>
        <div id="totalprice" class=" d-flex justify-content-around">
            <h2>Total Price</h2>
            <button id="emptycart" class="btn btn-danger">EmptyCart</button>
        </div>

    </div>























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
